plugins {
    id 'java'
}

group 'org.koval'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: 'java'

test {
    testLogging {
        outputs.upToDateWhen {false}
        showStandardStreams = true
    }
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("net.jodah:failsafe:2.0.1")
}
